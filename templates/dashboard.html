<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<script>
  new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: {{ p_name | safe }},
    datasets: [
    {
      label: "Population (millions)",
      backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850,#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850,#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850,#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850,#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850,#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850,#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850,#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850,#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850,#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850,#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850,#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850,#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850,#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850,#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
      data: {{ p_sale | safe }}
        }
  ]
    },
    options: {
    legend: { display: false },
    title: {
      display: true,
      text: 'Total sales per day'
    }
  }
});
  new Chart(document.getElementById("line-chart"), {
    type: 'line',
    data: {
      labels: {{ profit_dates | safe }},
    datasets: [{
      data: {{ profit_values | safe}},
    label: "Africa",
    borderColor: "#3e95cd",
    fill: false
      }, {
      data: {{ profit_values | safe}},
    label: "Asia",
    borderColor: "#8e5ea2",
    fill: false
      }, {
      data: {{ profit_values | safe}},
    label: "Europe",
    borderColor: "#3cba9f",
    fill: false
      }, {
      data: {{ profit_values | safe}},
    label: "Latin America",
    borderColor: "#e8c3b9",
    fill: false
      }, {
      data: {{ profit_values | safe}},
    label: "North America",
    borderColor: "#c45850",
    fill: false
      }
  ]
  },
    options: {
    title: {
      display: true,
      text: 'World population per region (in millions)'
    }
  }
});

</script>
